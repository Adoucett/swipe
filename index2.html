<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compare Tool</title>
    <style>
        :root {
            --background-color: #f0f0f0;
            --font-family: Arial, sans-serif;
            --primary-color: #333;
            --border-color: #ccc;
            --slider-width: 4px;
            --slider-handle-size: 20px;
            --slider-handle-color: #fff;
            --slider-handle-border: 2px solid #000;
            --zoom-button-bg: #fff;
            --zoom-button-border: 1px solid #000;
        }
        body, html {
            height: 100%;
            margin: 0;
            font-family: var(--font-family);
            overflow: hidden;
            user-select: none;
            background-color: var(--background-color);
        }
        .container {
            position: relative;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .img-container {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
        }
        .img {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            transform-origin: top left;
            transition: clip 0.3s ease;
        }
        .imgA {
            clip: rect(0px, 50vw, 100vh, 0px);
        }
        .slider {
            position: absolute;
            top: 0;
            bottom: 0;
            width: var(--slider-width);
            background-color: var(--slider-handle-color);
            cursor: ew-resize;
            z-index: 100;
            transition: left 0.3s ease;
        }
        .slider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: var(--slider-handle-size);
            height: var(--slider-handle-size);
            background-color: var(--slider-handle-color);
            border: var(--slider-handle-border);
            border-radius: 50%;
            z-index: 101;
        }
        .dropdown-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 200;
            font-size: 1.2em;
            color: var(--primary-color);
        }
        .dropdown {
            margin: 0 5px;
            padding: 5px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--zoom-button-bg);
            color: var(--primary-color);
        }
        .zoom-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 200;
            font-size: 1.2em;
            color: var(--primary-color);
        }
        .zoom-button {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: var(--zoom-button-bg);
            border: var(--zoom-button-border);
            cursor: pointer;
            border-radius: 3px;
            color: var(--primary-color);
        }
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            font-size: 1.5em;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container" id="image-compare-container" role="main">
        <div class="img-container">
            <img id="imgB" src="FP_2024.jpg" class="img" loading="lazy" alt="Image B">
        </div>
        <div class="img-container">
            <img id="imgA" src="FP_2002.jpg" class="img imgA" loading="lazy" alt="Image A">
        </div>
        <div class="slider" id="slider" style="left: 50%;"></div>
        <div class="dropdown-container">
            <label for="dataset">Dataset:</label>
            <select id="dataset" class="dropdown" aria-label="Dataset selector">
                <option value="FP">Forest Park South East</option>
                <option value="BH">Botanical Heights</option>
                <option value="North">North City</option>
                <option value="BR">Bridgeton</option>
            </select>
            <select id="selectA" class="dropdown" aria-label="Image A selector"></select>
            <select id="selectB" class="dropdown" aria-label="Image B selector"></select>
        </div>
        <div class="zoom-container">
            <button id="zoom-in" class="zoom-button" aria-label="Zoom In">Zoom In</button>
            <button id="zoom-out" class="zoom-button" aria-label="Zoom Out">Zoom Out</button>
        </div>
        <div class="loading-indicator" id="loading-indicator" role="status">Loading...</div>
    </div>

    <script>
        const container = document.getElementById('image-compare-container');
        const slider = document.getElementById('slider');
        const imgA = document.getElementById('imgA');
        const imgB = document.getElementById('imgB');
        const selectA = document.getElementById('selectA');
        const selectB = document.getElementById('selectB');
        const dataset = document.getElementById('dataset');
        const zoomInBtn = document.getElementById('zoom-in');
        const zoomOutBtn = document.getElementById('zoom-out');
        const loadingIndicator = document.getElementById('loading-indicator');

        const years = [2002, 2004, 2006, 2008, 2010, 2012, 2014, 2016, 2018, 2020, 2022, 2024];
        let startX = 0;
        let startY = 0;
        let active = false;
        let zoomLevel = 1;
        let sliderPosition = 0.5;
        let panX = 0;
        let panY = 0;

        function updateDropdowns(dataset) {
            selectA.innerHTML = years.map(year => `<option value="${dataset}_${year}.jpg">${year}</option>`).join('');
            selectB.innerHTML = years.map(year => `<option value="${dataset}_${year}.jpg" ${year === 2024 ? 'selected' : ''}>${year}</option>`).join('');
            imgA.src = `${dataset}_2002.jpg`;
            imgB.src = `${dataset}_2024.jpg`;
        }

        function showLoadingIndicator() {
            loadingIndicator.style.display = 'block';
        }

        function hideLoadingIndicator() {
            loadingIndicator.style.display = 'none';
        }

        slider.addEventListener('mousedown', (e) => {
            active = true;
            startX = e.clientX - slider.offsetLeft;
            document.addEventListener('mousemove', onDrag);
            document.addEventListener('mouseup', onStopDrag);
        });

        function onDrag(e) {
            if (!active) return;
            let x = e.clientX - startX;
            x = Math.max(0, Math.min(x, container.offsetWidth - slider.offsetWidth));
            sliderPosition = x / (container.offsetWidth - slider.offsetWidth);
            slider.style.left = `${x}px`;
            updateClip();
        }

        function onStopDrag() {
            active = false;
            document.removeEventListener('mousemove', onDrag);
            document.removeEventListener('mouseup', onStopDrag);
        }

        container.addEventListener('change', (e) => {
            if (e.target === selectA) {
                showLoadingIndicator();
                imgA.src = e.target.value;
                imgA.onload = hideLoadingIndicator;
                imgA.onerror = hideLoadingIndicator;
            } else if (e.target === selectB) {
                showLoadingIndicator();
                imgB.src = e.target.value;
                imgB.onload = hideLoadingIndicator;
                imgB.onerror = hideLoadingIndicator;
            } else if (e.target === dataset) {
                updateDropdowns(e.target.value);
            }
        });

        container.addEventListener('wheel', (e) => {
            e.preventDefault();
            zoom(e.clientX, e.clientY, e.deltaY * -0.01);
        });

        zoomInBtn.addEventListener('click', () => {
            zoom(container.offsetWidth / 2, container.offsetHeight / 2, 0.1);
        });

        zoomOutBtn.addEventListener('click', () => {
            zoom(container.offsetWidth / 2, container.offsetHeight / 2, -0.1);
        });

        function zoom(clientX, clientY, delta) {
            const rect = container.getBoundingClientRect();
            const offsetX = clientX - rect.left;
            const offsetY = clientY - rect.top;

            const prevZoomLevel = zoomLevel;
            zoomLevel = Math.min(Math.max(1, zoomLevel + delta), 5);

            const scaleChange = zoomLevel / prevZoomLevel;

            const newOffsetX = offsetX * scaleChange;
            const newOffsetY = offsetY * scaleChange;

            const dx = newOffsetX - offsetX;
            const dy = newOffsetY - offsetY;

            panX -= dx;
            panY -= dy;

            updateTransform();
            updateClip();
        }

        container.addEventListener('mousedown', (e) => {
            if (e.target !== slider) {
                active = true;
                startX = e.clientX - panX;
                startY = e.clientY - panY;
                document.addEventListener('mousemove', onPan);
                document.addEventListener('mouseup', onStopPan);
            }
        });

        function onPan(e) {
            if (!active) return;
            panX = e.clientX - startX;
            panY = e.clientY - startY;
            updateTransform();
        }

        function onStopPan() {
            active = false;
            document.removeEventListener('mousemove', onPan);
            document.removeEventListener('mouseup', onStopPan);
        }

        function updateTransform() {
            imgA.style.transform = `scale(${zoomLevel}) translate(${panX / zoomLevel}px, ${panY / zoomLevel}px)`;
            imgB.style.transform = `scale(${zoomLevel}) translate(${panX / zoomLevel}px, ${panY / zoomLevel}px)`;
        }

        function updateClip() {
            imgA.style.clip = `rect(0, ${sliderPosition * (container.offsetWidth - slider.offsetWidth)}px, 100vh, 0)`;
        }

        updateDropdowns('FP');
        updateClip();
    </script>
</body>
</html>
