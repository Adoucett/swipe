<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compare Tool</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .img-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .img {
            width: 100%;
            display: block;
        }
        .slider {
            position: relative;
            width: 100%;
            height: 4px;
            background-color: #fff;
            margin: 10px 0;
        }
        .slider:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 50%;
        }
        .dropdown-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        .dropdown {
            margin: 0 5px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            font-size: 1.5em; /* Increased font size */
        }
        .zoom-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .zoom-button {
            margin: 0 5px;
            padding: 8px 15px; /* Increased padding */
            background-color: #fff;
            border: 1px solid #000;
            cursor: pointer;
            border-radius: 3px;
            color: #333;
            font-size: 1.5em; /* Increased font size */
        }
    </style>
</head>
<body>
    <div class="container" id="image-compare-container">
        <div class="img-container">
            <img id="imgB" src="FP_2024.jpg" class="img">
            <img id="imgA" src="FP_2002.jpg" class="img imgA">
        </div>
        <div class="slider" id="slider" style="left: 50%;"></div>
        <div class="dropdown-container">
            <select id="dataset" class="dropdown">
                <option value="FP">Forest Park South East</option>
                <option value="BH">Botanical Heights</option>
                <option value="North">North City</option>
                <option value="BR">Bridgeton</option>
            </select>
            <select id="selectA" class="dropdown"></select>
            <select id="selectB" class="dropdown"></select>
        </div>
        <div class="zoom-container">
            <button id="zoom-in" class="zoom-button">Zoom In</button>
            <button id="zoom-out" class="zoom-button">Zoom Out</button>
        </div>
    </div>

    <script>
        const container = document.getElementById('image-compare-container');
        const imgA = document.getElementById('imgA');
        const imgB = document.getElementById('imgB');
        const selectA = document.getElementById('selectA');
        const selectB = document.getElementById('selectB');
        const dataset = document.getElementById('dataset');
        const slider = document.getElementById('slider');
        const years = [2002, 2004, 2006, 2008, 2010, 2012, 2014, 2016, 2018, 2020, 2022, 2024];
        let sliderPosition = 0.5;

        function updateDropdowns(datasetValue) {
            selectA.innerHTML = years.map(year => `<option value="${datasetValue}_${year}.jpg">${year}</option>`).join('');
            selectB.innerHTML = years.map(year => `<option value="${datasetValue}_${year}.jpg">${year}</option>`).join('');
            imgA.src = `${datasetValue}_2002.jpg`;
            imgB.src = `${datasetValue}_2024.jpg`;
        }

        function updateClip() {
            imgA.style.clip = `rect(0, ${sliderPosition * 100}%, 100%, 0)`;
        }

        slider.addEventListener('mousedown', (e) => {
            const startX = e.clientX - slider.offsetLeft;
            const containerWidth = container.offsetWidth;
            
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', () => {
                document.removeEventListener('mousemove', onMouseMove);
            });

            function onMouseMove(e) {
                let x = e.clientX - startX;
                x = Math.max(0, Math.min(x, containerWidth - slider.offsetWidth));
                sliderPosition = x / containerWidth;
                slider.style.left = `${sliderPosition * 100}%`;
                updateClip();
            }
        });

        selectA.addEventListener('change', (e) => {
            imgA.src = e.target.value;
        });

        selectB.addEventListener('change', (e) => {
            imgB.src = e.target.value;
        });

        dataset.addEventListener('change', (e) => {
            updateDropdowns(e.target.value);
        });

        updateDropdowns('FP');
        updateClip();
    </script>
</body>
</html>
