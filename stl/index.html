<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Swipe between maps</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.css" type="text/css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dropdown-container">
        <label for="dataset">Dataset:</label>
        <select id="dataset" class="dropdown">
            <option value="FP">Forest Park Southeast</option>
            <option value="CWE">Central West End</option>
            <option value="BH">Botanical Heights</option>
            <option value="North">North City</option>
            <option value="BR">Bridgeton/Airport</option>
            <option value="DT">Downtown</option>
        </select>
        <label for="selectA">Year Left:</label>
        <select id="selectA" class="dropdown"></select>
        <label for="selectB">Year Right:</label>
        <select id="selectB" class="dropdown"></select>
    </div>
    <div id="comparison-container">
        <div id="before" class="map"></div>
        <div id="after" class="map"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
