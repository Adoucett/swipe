<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapbox with ArcGIS REST Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet@2.4.1/dist/esri-leaflet.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/esri-leaflet-renderers@2.0.5/dist/esri-leaflet-renderers.js"></script>
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    // Your Mapbox access token
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWRvdWNldHQiLCJhIjoiY2lvZDFsc2lwMDRnd3Zha2pneWpxcHh6biJ9.sbWgw2zPGyScsp-r4CYQnA';

    // Initialize the map
    var map = L.map('map').setView([38.636425, -90.250721], 13);

    // Add the Mapbox basemap layer
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=' + mapboxgl.accessToken, {
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        attribution: '© Mapbox © OpenStreetMap'
    }).addTo(map);

    // Add the ArcGIS REST service as a tiled map layer
    L.esri.tiledMapLayer({
        url: 'https://maps.stlouisco.com/arcgis/rest/services/Aerials/Aerials2018/MapServer'
    }).addTo(map);
</script>

</body>
</html>
