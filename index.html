<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compare Tool</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            user-select: none; /* Prevent image selection */
        }
        .container {
            position: relative;
            height: 100%;
            width: 100%;
        }
        .img-container {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
        }
        .img {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            transform-origin: top left;
        }
        .imgA {
            clip: rect(0px, 50vw, 100vh, 0px);
        }
        .slider {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 4px;
            background-color: #fff;
            cursor: ew-resize;
            z-index: 100;
        }
        .slider:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 50%;
            z-index: 101;
        }
        .dropdown-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 200;
            font-size: 1.2em;
        }
        .dropdown {
            margin: 0 5px;
        }
        .zoom-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 200;
            font-size: 1.2em;
        }
        .zoom-button {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #fff;
            border: 1px solid #000;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container" id="image-compare-container">
        <div class="img-container">
            <img id="imgB" src="FP_2024.jpg" class="img">
        </div>
        <div class="img-container">
            <img id="imgA" src="FP_2002.jpg" class="img imgA">
        </div>
        <div class="slider" id="slider" style="left: 50%;"></div>
        <div class="dropdown-container">
            <label for="dataset">Dataset:</label>
            <select id="dataset" class="dropdown">
                <option value="FP">FP</option>
                <option value="CWE">CWE</option>
                <option value="North">North</option>
            </select>
            <select id="selectA" class="dropdown">
                <option value="FP_2002.jpg">2002</option>
                <option value="FP_2006.jpg">2006</option>
                <option value="FP_2020.jpg">2020</option>
                <option value="FP_2024.jpg">2024</option>
            </select>
            <select id="selectB" class="dropdown">
                <option value="FP_2002.jpg">2002</option>
                <option value="FP_2006.jpg">2006</option>
                <option value="FP_2020.jpg">2020</option>
                <option value="FP_2024.jpg" selected>2024</option>
            </select>
        </div>
        <div class="zoom-container">
            <button id="zoom-in" class="zoom-button">Zoom In</button>
            <button id="zoom-out" class="zoom-button">Zoom Out</button>
        </div>
    </div>

    <script>
        const container = document.getElementById('image-compare-container');
        const slider = document.getElementById('slider');
        const imgA = document.getElementById('imgA');
        const imgB = document.getElementById('imgB');
        const selectA = document.getElementById('selectA');
        const selectB = document.getElementById('selectB');
        const dataset = document.getElementById('dataset');
        const zoomInBtn = document.getElementById('zoom-in');
        const zoomOutBtn = document.getElementById('zoom-out');

        let startX = 0;
        let active = false;
        let zoomLevel = 1;
        let sliderPosition = 0.5; // Keep track of the slider's position as a fraction

        slider.addEventListener('mousedown', (e) => {
            active = true;
            startX = e.clientX - slider.offsetLeft;
            document.addEventListener('mousemove', onDrag);
            document.addEventListener('mouseup', onStopDrag);
        });

        function onDrag(e) {
            if (!active) return;
            let x = e.clientX - startX;
            x = Math.max(0, Math.min(x, container.offsetWidth));
            sliderPosition = x / container.offsetWidth;
            slider.style.left = `${x}px`;
            updateClip();
        }

        function onStopDrag() {
            active = false;
            document.removeEventListener('mousemove', onDrag);
            document.removeEventListener('mouseup', onStopDrag);
        }

        selectA.addEventListener('change', (e) => {
            imgA.src = e.target.value;
        });

        selectB.addEventListener('change', (e) => {
            imgB.src = e.target.value;
        });

        dataset.addEventListener('change', (e) => {
            const dataset = e.target.value;
            selectA.innerHTML = `
                <option value="${dataset}_2002.jpg">2002</option>
                <option value="${dataset}_2006.jpg">2006</option>
                <option value="${dataset}_2020.jpg">2020</option>
                <option value="${dataset}_2024.jpg">2024</option>
            `;
            selectB.innerHTML = `
                <option value="${dataset}_2002.jpg">2002</option>
                <option value="${dataset}_2006.jpg">2006</option>
                <option value="${dataset}_2020.jpg">2020</option>
                <option value="${dataset}_2024.jpg" selected>2024</option>
            `;
            imgA.src = `${dataset}_2002.jpg`;
            imgB.src = `${dataset}_2024.jpg`;
        });

        container.addEventListener('wheel', (e) => {
            e.preventDefault();
            zoomLevel += e.deltaY * -0.01;
            zoomLevel = Math.min(Math.max(1, zoomLevel), 5);
            imgA.style.transform = `scale(${zoomLevel})`;
            imgB.style.transform = `scale(${zoomLevel})`;
            updateClip();
        });

        zoomInBtn.addEventListener('click', () => {
            zoomLevel = Math.min(zoomLevel + 0.1, 5);
            imgA.style.transform = `scale(${zoomLevel})`;
            imgB.style.transform = `scale(${zoomLevel})`;
            updateClip();
        });

        zoomOutBtn.addEventListener('click', () => {
            zoomLevel = Math.max(zoomLevel - 0.1, 1);
            imgA.style.transform = `scale(${zoomLevel})`;
            imgB.style.transform = `scale(${zoomLevel})`;
            updateClip();
        });

        function updateClip() {
            const clipWidth = container.offsetWidth * sliderPosition / zoomLevel;
            imgA.style.clip = `rect(0px, ${clipWidth}px, 100vh, 0px)`;
        }

        updateClip(); // Ensure initial clipping is correct
    </script>
</body>
</html>
