<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Map Tool</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="leaflet-compare.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        .leaflet-top.leaflet-left {
            display: none;
        }
        .dropdown {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <label for="yearSelectA">Select Year A:</label>
        <select id="yearSelectA">
            <option value="FP_2002.jpg">2002</option>
            <option value="FP_2006.jpg">2006</option>
            <option value="FP_2020.jpg">2020</option>
            <option value="FP_2024.jpg">2024</option>
        </select>
        <label for="yearSelectB">Select Year B:</label>
        <select id="yearSelectB">
            <option value="FP_2002.jpg">2002</option>
            <option value="FP_2006.jpg">2006</option>
            <option value="FP_2020.jpg">2020</option>
            <option value="FP_2024.jpg" selected>2024</option>
        </select>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="leaflet-compare.js"></script>
    <script>
        const mapCenter = [38.6258125, -90.2564375];
        const mapZoom = 12;
        const imageDimensions = [8192, 4381]; // Width x Height in pixels
        const imageBounds = [[0, 0], [imageDimensions[1], imageDimensions[0]]]; // [southWest, northEast]

        let yearA = 'FP_2002.jpg';
        let yearB = 'FP_2024.jpg';

        const map = L.map('map', {
            center: mapCenter,
            zoom: mapZoom,
            layers: []
        });

        let imageA = L.imageOverlay(yearA, imageBounds);
        let imageB = L.imageOverlay(yearB, imageBounds);

        imageA.addTo(map);
        imageB.addTo(map);

        const compare = L.control.compare([imageA], [imageB]).addTo(map);

        map.on('zoomend', function() {
            const bounds = map.getBounds();
            imageA.setBounds(bounds);
            imageB.setBounds(bounds);
        });

        document.getElementById('yearSelectA').addEventListener('change', function(e) {
            yearA = e.target.value;
            imageA.setUrl(yearA);
            compare._updateClip();
        });

        document.getElementById('yearSelectB').addEventListener('change', function(e) {
            yearB = e.target.value;
            imageB.setUrl(yearB);
            compare._updateClip();
        });
    </script>
</body>
</html>
