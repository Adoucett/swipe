<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Compare Tool</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            position: relative;
            height: 100%;
            width: 100%;
        }
        .img-container {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
        }
        .img {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            transition: left 0.4s ease-in-out;
        }
        .slider {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 4px;
            background-color: #fff;
            cursor: ew-resize;
            z-index: 100;
        }
        .slider:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 50%;
            z-index: 101;
        }
        .dropdown-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 200;
        }
        .dropdown {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container" id="image-compare-container">
        <div class="img-container">
            <img id="imgB" src="FP_2024.jpg" class="img">
        </div>
        <div class="img-container">
            <img id="imgA" src="FP_2002.jpg" class="img" style="clip: rect(0px, 50%, 100%, 0px);">
        </div>
        <div class="slider" id="slider" style="left: 50%;"></div>
        <div class="dropdown-container">
            <select id="selectA" class="dropdown">
                <option value="FP_2002.jpg">2002</option>
                <option value="FP_2006.jpg">2006</option>
                <option value="FP_2020.jpg">2020</option>
                <option value="FP_2024.jpg">2024</option>
            </select>
            <select id="selectB" class="dropdown">
                <option value="FP_2002.jpg">2002</option>
                <option value="FP_2006.jpg">2006</option>
                <option value="FP_2020.jpg">2020</option>
                <option value="FP_2024.jpg" selected>2024</option>
            </select>
        </div>
    </div>

    <script>
        const container = document.getElementById('image-compare-container');
        const slider = document.getElementById('slider');
        const imgA = document.getElementById('imgA');
        const imgB = document.getElementById('imgB');
        const selectA = document.getElementById('selectA');
        const selectB = document.getElementById('selectB');

        let startX = 0;
        let active = false;
        let zoomLevel = 1;
        
        container.addEventListener('mousedown', (e) => {
            active = true;
            startX = e.pageX - slider.offsetLeft;
            container.addEventListener('mousemove', onDrag);
        });

        container.addEventListener('mouseup', () => {
            active = false;
            container.removeEventListener('mousemove', onDrag);
        });

        function onDrag(e) {
            if (!active) return;
            let x = e.pageX - startX;
            x = Math.max(0, Math.min(x, container.offsetWidth));
            slider.style.left = `${x}px`;
            imgA.style.clip = `rect(0px, ${x}px, 100%, 0px)`;
        }

        selectA.addEventListener('change', (e) => {
            imgA.src = e.target.value;
        });

        selectB.addEventListener('change', (e) => {
            imgB.src = e.target.value;
        });

        container.addEventListener('wheel', (e) => {
            e.preventDefault();
            zoomLevel += e.deltaY * -0.001;
            zoomLevel = Math.min(Math.max(1, zoomLevel), 5);
            imgA.style.transform = `scale(${zoomLevel})`;
            imgB.style.transform = `scale(${zoomLevel})`;
        });
    </script>
</body>
</html>
